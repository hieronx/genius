<div class="panel panel-default">
  <div class="panel-body">
    <accordion close-others="multipleAtATime">
      <accordion-group id="gates" heading="Gates" is-open="collapse.gates">
        <div ng-include="'views/bricks/gate.html'" ng-repeat="brick in gates | filter:search" class="brick-container"></div>
      </accordion-group>
      <accordion-group id="bricks" heading="Bricks" is-open="collapse.bricks">
        <div ng-include="'views/bricks/list_item.html'" ng-repeat="brick in bricks | attributes | filter:search" class="brick-container"></div>
      </accordion-group>
    </accordion>
  </div>
</div>
<form class="form-inline filters">
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search..." ng-model="search">
      <div class="input-group-btn">
        <a class="btn btn-default" tooltip="Gates" tooltip-append-to-body="true" ng-model="collapse.gates" btn-checkbox>
          <i class="fa fa-wrench"></i>
        </a>
        <a class="btn btn-default" tooltip="Bricks" tooltip-append-to-body="true" ng-model="collapse.bricks" btn-checkbox>
          <i class="fa fa-eye-slash"></i>
        </a>
      </div>
    </div>
  </div>
</form>
