<div class="panel panel-default">
  <div class="panel-body">
    <accordion close-others="multipleAtATime">
      <accordion-group id="gates" heading="Gates" is-open="collapse.gates">
        <div ng-include="'views/bricks/gate.html'" ng-repeat="brick in gates | filter:search" class="brick-container"></div>
      </accordion-group>
      <accordion-group id="private" heading="Custom bricks" is-open="collapse.private">
        <div ng-include="'views/bricks/list_item.html'" ng-repeat="brick in private | filter:search" class="brick-container"></div>
      </accordion-group>
      <accordion-group id="public" heading="Standard bricks" is-open="collapse.public">
        <div class="brick-container">
          <div class="brick standard-or" is-draggable="{helper: 'clone'}">OR</div>
        </div>
        <div class="brick-container">
          <div class="brick standard-1-to-2" is-draggable="{helper: 'clone'}">1-to-2 multiplexer</div>
        </div>
      </accordion-group>
      <hr>
    </accordion>
  </div>
</div>
<form class="form-inline filters">
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search..." ng-model="search">
      <div class="input-group-btn">
        <a class="btn btn-default" tooltip="Gates" tooltip-append-to-body="true" ng-model="collapse.gates" btn-checkbox>
          <i class="fa fa-wrench"></i>
        </a>
        <a class="btn btn-default" tooltip="Custom bricks" tooltip-append-to-body="true" ng-model="collapse.private" btn-checkbox>
          <i class="fa fa-eye-slash"></i>
        </a>
        <a class="btn btn-default" tooltip="Standard bricks" tooltip-append-to-body="true" ng-model="collapse.public" btn-checkbox>
          <i class="fa fa-eye"></i>
        </a>
      </div>
    </div>
  </div>
</form>
