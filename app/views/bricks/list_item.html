<div id="brick-{{brick.type.toLowerCase()}}" class="brick brick-{{brick.type.toLowerCase()}}" tooltip="{{brick.type}}" is-draggable="{helper: 'clone'}" data-type="{{brick.type | uppercase}}" ng-click="setCurrentBrick(brick)">
  <span class="close" ng-click="destroyBrick(brick)">&times;</span>
  {{ brick.attributes.title }}
</div>
