<div class="row" id="main">
  <div class="col-xs-12 col-sm-8 col-md-9" id="mainLeft">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">GENius</a>
        </div>
        <div class="navbar-text" ng-include="'views/bricks/title.html'"></div>
        <div class="navbar-right hidden-xs" ng-include="'views/users/nav.html'"></div>
        <div class="navbar-right hidden-xs" ng-include="'views/bricks/nav.html'"></div>
      </div>
    </div>
    <div class="row" ng-include="'views/bricks/show.html'" ng-controller="BricksCtrl" onLoad="loadStoredBricks()"></div>
  </div>
  <tabset class="hidden-xs col-sm-4 col-md-3" id="mainRight">
    <tab heading="Library">
      <div id="library">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="gates-container">
              <h3>
                <a href="#">Gates</a>
              </h3>
              <div class="brick-container">
                <div class="bricks">
                  <div class="brick gate-and" tooltip="AND" is-draggable="{helper: 'clone'}">AND</div>
                </div>
              </div>
              <div class="brick-container">
                <div class="bricks">
                  <div class="brick gate-or" tooltip="OR" is-draggable="{helper: 'clone'}">OR</div>
                </div>
              </div>
              <div class="brick-container">
                <div class="bricks">
                  <div class="brick gate-not" tooltip="NOT" is-draggable="{helper: 'clone'}">NOT</div>
                </div>
              </div>
              <div class="brick-container">
                <div class="bricks">
                  <div class="brick gate-input" tooltip="INPUT" is-draggable="{helper: 'clone'}">INPUT</div>
                </div>
              </div>
              <div class="brick-container">
                <div class="bricks">
                  <div class="brick gate-output" tooltip="OUTPUT" is-draggable="{helper: 'clone'}">OUTPUT</div>
                </div>
              </div>
            </div>
            <h3>
              <a href="#">Private</a>
            </h3>
            <h3>
              <a href="#">Public</a>
            </h3>
          </div>
        </div>
        <form class="form-inline filters">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search...">
              <div class="input-group-btn" data-toggle="buttons">
                <a href="#" class="btn btn-default" tooltip="Gates" tooltip-append-to-body="true">
                  <i class="fa fa-wrench"></i>
                </a>
                <a href="#" class="btn btn-default" tooltip="Private" tooltip-append-to-body="true">
                  <i class="fa fa-eye-slash"></i>
                </a>
                <a href="#" class="btn btn-default" tooltip="Public" tooltip-append-to-body="true">
                  <i class="fa fa-eye"></i>
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </tab>
    <tab heading="Visualisation">
      <div id="visualisation">
        <div class="panel panel-default">
          <div class="panel-body">

          </div>
        </div>
      </div>
    </tab>
  </div>
</div>
