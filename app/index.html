    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Please sign in</h4>
                </div>
                <div class="modal-body">
                    <button class="btn btn-block btn-info"><i class="fa fa-tudelft"></i> | Connect with TU Delft</button>
                    <button class="btn btn-block btn-google-plus"><i class="fa fa-google-plus"></i> | Connect with Google Plus</button>
                    <button class="btn btn-block btn-facebook"><i class="fa fa-facebook"></i> | Connect with Facebook</button>
                </div>
                 <div class="modal-footer">
                    <a href="#">Contact</a>
                    <div class="splitter"> | </div>
                    <a href="#">About</a>
                </div>
            </div>
        </div>
    </div>
